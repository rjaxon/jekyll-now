    <style>

            border: 2px solid red;

    <script type="text/javascript">
      function countChar(val) {
        var len = val.value.length;
        if (len >= 500) {
          val.value = val.value.substring(0, 500);
        } else {
          $('#charNum').text(len);
        }
      };

      var PAGE = (function ($) {
          var my = {};

          var entries = [];
          var toDelete = [];

          function pageLoad() {
              $('#add-entry').click(function () {
                  onAddEntry($('#input').val());
              });

              //$(window).bind('beforeunload', function () {
              //    return 'Are you sure you want to leave?';
              //});

              if (typeof (Storage) !== "undefined") {
                  // Code for localStorage/sessionStorage.
                  getEntries();
                  loadEntries();
              } else {
                  // Sorry! No Web Storage support..
                  console.log("No local storage");
              }
          }

          function getEntries() {
              var items = localStorage.getItem('entries');
              if (items)
                  entries = JSON.parse(items);
          }

          function loadEntries() {
              for (var i = 0; i < entries.length; i++) {
                  var current = entries[i];
                  addEntry(current, i);
              }
          }

          function addEntry(entry, i) {
              ux_addEntry({ id: i, data: entry });
          }

          function ux_addEntry(entry) {
              console.log('adding' + entry.id + ": " + entry.data);

              var entry0 = $("<div class='entry' id='entry-" + entry.id + "'></div>");

              var con0 = $('<div class="text-right"></div>').html('<span>' + entry.data.length + '</span>/140 (500)');
              var con1 = $('<div class="entry-contents pad-bottom-10" id="entry-contents-' + entry.id + '"></div>').html(entry.data.replace(/\n/g, '<br/>'));
              var contents = $('<div></div>').append(con0, con1);
              entry0.append(contents);

              var clipboard = $("<button class='btn-copy' id='" + entry.id + "' data-clipboard-target='#entry-contents-" + entry.id + "'></button>").text("Clipboard");
              var edit = $("<button onclick='PAGE.Edit(this);' id='" + entry.id + "'></button>").text("Edit");
              var delete0 = $("<button onclick='PAGE.Delete(this);' id='" + entry.id + "'></button>").text("Delete");

              entry0.append($('<div class="buttons"></div>').append(clipboard, edit, delete0));

              $(".entries").prepend(entry0);
          }

          function compareNumbers(a, b) {
              return b - a;
          }

          function save() {
              // delete entries first.

              console.log(toDelete);
              toDelete.sort(compareNumbers);
              console.log(toDelete);

              console.log(entries);
              //for (var i = entries.length - 1; entries.length >= 0; i--) {
                  for (j = 0; j < toDelete.length; j++) {
                      entries.splice(toDelete[j], 1);
                  }
              //}
                  console.log(entries);

                  toDelete = [];

              localStorage.setItem('entries', JSON.stringify(entries));
              $('#logo').removeClass('border-red-2');
              $('#logo').addClass('border-green-2');
          }

          function onAddEntry(text) {
              if (text && text.length > 0) {
                  ux_addEntry({ id: entries.length, data: text });
                  $('#input').val('');
                  $('#charNum').text('0');
                  entries.push(text);
                  $('#logo').removeClass('border-green-2');
                  $('#logo').addClass('border-red-2');
                  console.log(entries);
              }
          }

          //function add() {
          //    console.log('add');
          //}

          function copy() {
              console.log('copy');
          }

          function edit(sender) {
              //console.log('edit');
              console.log(sender);
              var id = sender.id;
              $('#input').val(entries[id]);
              $('#charNum').text(entries[id].length);
          }

          function _delete(sender) {

              var id = sender.id;
              if (null == toDelete.find(function (element) { return id == element; })) {
                  console.log('_delete');
                  toDelete.push(id);
                  ux_removeEntry(id);
              }
          }

          function ux_removeEntry(id) {
              console.log('remove ' + id);
              $('#entry-' + id).remove();
              $('#logo').removeClass('border-green-2');
              $('#logo').addClass('border-red-2');
          }


          my.Load = pageLoad;
          my.Save = save;
          my.Entries = entries;
          //my.Add = add;
          my.Copy = copy;
          my.Edit = edit;
          my.Delete = _delete;

          return my;
      }(jQuery));
        
    </script>
