    <script type="text/javascript">
      function countChar(val) {
        var len = val.value.length;
        if (len >= 500) {
          val.value = val.value.substring(0, 500);
        } else {
          $('#charNum').text(len);
        }
      };

      var PAGE = (function ($) {
          var my = {};

          var entries = [];

          function pageLoad() {
              $('#add-entry').click(function () {
                  onAddEntry($('#input').val());
              });

              if (typeof (Storage) !== "undefined") {
                  // Code for localStorage/sessionStorage.
                  getEntries();
                  loadEntries();
              } else {
                  // Sorry! No Web Storage support..
                  console.log("No local storage");
              }
          }

          function getEntries() {
              var items = localStorage.getItem('entries');
              if (items)
                  entries = JSON.parse(items);
          }

          function loadEntries() {
              for (var i = 0; i < entries.length; i++) {
                  var current = entries[i];
                  addEntry(current, i);
              }
          }

          function addEntry(entry, i) {
              ux_addEntry({ id: i, data: entry });
          }

          function ux_addEntry(entry) {
              console.log('adding' + entry.id + ": " + entry.data);

              var entry0 = $("<div class='entry'></div>");
              var contents = $('<div></div>').append($('<p></p>').text(entry.data));
              entry0.append(contents);

              var clipboard = $("<button></button>").text("Clipboard");
              var edit = $("<button></button>").text("Edit");
              var post = $("<button></button>").text("Post");
              var delete0 = $("<button></button>").text("Delete");

              entry0.append($('<div class="buttons"></div>').append(clipboard, edit, post, delete0));

              $(".entries").append(entry0);
          }

          function save() {
              localStorage.setItem('entries', JSON.stringify(entries));
          }

          function onAddEntry(text) {
              if (text && text.length > 0) {
                  ux_addEntry({ id: entries.length - 1, data: text });
                  $('#input').val('');
                  entries.push(text);
                  console.log(entries);
              }
          }


          my.Load = pageLoad;
          my.Save = save;
          my.Entries = entries;

          return my;
      }(jQuery));
        
    </script>
